  
<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
   
    <div class="form-group">
      <label>NAME</label>
      <input name="Name" #Name="ngModel" [(ngModel)]="service.formData.Name" class="form-control" required>
      <div class="validation-error" *ngIf="Name.invalid && Name.touched">This field is required.</div>
    </div>
    <div class="form-group">
      <label>Description</label>
      <textarea name="Description" #Description="ngModel" [(ngModel)]="service.formData.Description" class="form-control" required></textarea>
      <div class="validation-error" *ngIf="Description.invalid && Description.touched">This field is required.</div>
    
    </div>
    <div class="form-group">
        <label>Price</label>
        <input type="number" name="Price" #Price="ngModel" [(ngModel)]="service.formData.Price" class="form-control" required>
        <div class="validation-error" *ngIf="Price.invalid && Price.touched">This field is required.</div>
      
      </div>
       
      <div class="form-group">
        <label>Image</label>
        <input #Image name="Image"
        type="file"
        #Image accept="image/*"
        (change)="processFile($event.target.files)" class="form-control" required>
        <div class="validation-error" *ngIf="Image.invalid && Image.touched">This field is required.</div>
      
      </div>
      
    <div class="form-group">
      <button type="submit" [disabled]="form.invalid || Image.value==''" class="btn btn-lg btn-block">SUBMIT</button>
    </div>
  </form>
